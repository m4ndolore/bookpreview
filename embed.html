<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valley of Death Survival Guide - PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            overflow: hidden;
        }
        
        .pdf-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .pdf-header {
            padding: 16px 24px;
            border-bottom: 1px solid #e9ecef;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex-shrink: 0;
        }
        
        .pdf-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .pdf-meta {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .pdf-viewer-wrapper {
            flex: 1;
            position: relative;
            background: #f8f9fa;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            color: #6c757d;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e9ecef;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .pdf-header {
                padding: 12px 16px;
            }
            
            .pdf-title {
                font-size: 18px;
            }
            
            .pdf-meta {
                font-size: 13px;
            }
        }
        
        /* Hide loading when iframe loads */
        .pdf-viewer:not([data-loading="true"]) + .loading-spinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <header class="pdf-header">
            <h1 class="pdf-title">Valley of Death Survival Guide</h1>
            <p class="pdf-meta">John Ferry • 02.01.2025 • 338 pages</p>
        </header>
        
        <div class="pdf-viewer-wrapper">
            <iframe 
                id="pdfViewer"
                class="pdf-viewer"
                src="https://gch.m4ndo.com/"
                title="PDF Viewer"
                data-loading="true">
            </iframe>
            
            <div class="loading-spinner">
                <div class="spinner"></div>
                <div class="loading-text">Loading PDF...</div>
            </div>
        </div>
    </div>

    <script>
        // Handle iframe loading
        const iframe = document.getElementById('pdfViewer');
        const loadingSpinner = document.querySelector('.loading-spinner');
        
        iframe.addEventListener('load', function() {
            iframe.removeAttribute('data-loading');
            loadingSpinner.style.display = 'none';
        });
        
        // Fallback: hide loading after 5 seconds regardless
        setTimeout(() => {
            iframe.removeAttribute('data-loading');
            loadingSpinner.style.display = 'none';
        }, 5000);
        
        // Optional: Handle iframe communication if needed
        window.addEventListener('message', function(event) {
            // Handle any messages from the embedded PDF viewer
            console.log('Message from PDF viewer:', event.data);
        });
        
        // Make the embed responsive to parent frame
        function adjustHeight() {
            const container = document.querySelector('.pdf-container');
            if (window.parent !== window) {
                // We're in an iframe, adjust accordingly
                container.style.height = '100vh';
            }
        }
        
        adjustHeight();
        window.addEventListener('resize', adjustHeight);
    </script>
</body>
</html>
